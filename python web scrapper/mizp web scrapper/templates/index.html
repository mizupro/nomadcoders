<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Jooble</title>
</head>
<body>
    <nav>
        <div class="nav__container">
            <a class="nav__email" href="#">Jmail</a>
            <a class="nav__image" href="#">이미지</a>
            <a class="nav__menu" href="#"><i class="fas fa-bars"></i></a>
            <div class="nav__profile"></div>
        </div>
    </nav>
    <header>
        <div class="header__title">
            <span class="title title--blue title--big">J</span>
            <span class="title title--red">o</span>
            <span class="title title--yellow">o</span>
            <span class="title title--blue">b</span>
            <span class="title title--green">l</span>
            <span class="title title--red">e</span>
        </div>
    </header>
    <main>
        <form class="form" action="/report" method="get">
            <div class="form__icon"><i class="fas fa-search"></i></div>
            <input class="form__input" placeholder="Search for a job" required name="word" />
            <button class="form__btn" >Search</button>
        </form>
    </main>
    <footer>
        <div class="footer__top">
            <span class="top__history">검색 기록</span>
        </div>
        <div class="footer__bottom">
            <div class="bottom__container">
                <div class="container__left">
                    <a>Jooble 정보</a>
                    <a>광고</a>
                    <a>비즈니스</a>
                    <a>검색의 원리</a>
                </div>
                <div class="container__empty"></div>
                <div class="container__right">
                    <a>개인정보처리방침</a>
                    <a>약관</a>
                    <a>설정</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/6f59f71b8b.js" crossorigin="anonymous"></script>
</body>
</html>
